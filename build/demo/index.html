<!doctype html><html><head><meta charset="utf-8"/><title>PDF Viewer Example</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="/pdf_viewer.css"/><link rel="stylesheet" href="/demo/demo.css"/><script defer="defer" src="/pdf.js"></script><script defer="defer" src="/pdf_viewer.js"></script><script defer="defer" src="/demo/demo.js"></script><script defer="defer" src="pdfjs.js"></script><script defer="defer" src="main-viewer.js"></script><script defer="defer" src="page-viewer.js"></script><script defer="defer" src="pdfjs-lib.js"></script></head><body><div id="app"><div class="mainViewer"><div id="pdfViewer"><div class="viewer"></div></div><div id="pageNumber">1/20</div></div><div class="uiControllers"><div class="controlWithLabel"><label for="pdfUrl">PDF File</label> <select id="fileList" onchange="ui.loadPDF(this.value)"></select></div><div><button class="btn" onclick="ui.zoomOut()">-</button> <button class="btn" onclick="ui.zoomIn()">+</button></div></div></div></body></html>
