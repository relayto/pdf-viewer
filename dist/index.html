<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Viewer Example</title>
    <script defer="defer" src="pdf.js"></script>
    <script defer="defer" src="pdf_viewer.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      .viewerContainer {
        overflow: visible !important;
      }
      .pdfViewer .page {
        border: 0 !important;
        margin: 0 !important;
      }

      .textLayer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div>
      <div id="rt-cards-wrapper-container" class="swiper viewerContainer">
        <div class="pdfViewer swiper-wrapper"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script>
      class SwiperPDF {
        constructor(effect) {
          setTimeout(() => {
            window.rtPDFViewer.initialize({
              containerId: "rt-" + effect + "-wrapper-container",
              isDefaultWorker: true,
              spreadMode: 0,
              scale: "page-fit",
            });

            window.rtPDFViewer.open("tech.pdf");

            setTimeout(() => {
              var swiper = document.querySelector(".swiper");
              var pages = document.querySelectorAll(".page");

              pages.forEach((page) => {
                page.classList.add("swiper-slide");
                swiper.style.width = page.style.width;
                swiper.style.height = page.style.height;
              });

              setTimeout(() => {
                new Swiper(".swiper", {
                  effect: effect,
                  grabCursor: true,
                  centeredSlides: true,
                  // slidesPerView: "auto",
                  // keyboard: {
                  //   enabled: true,
                  // },
                  // grabCursor: true,
                  // effect: 'fade',
                  navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                  },
                });
              }, 1000);
            }, 1500);
          }, 1000);
        }
      }

      new SwiperPDF("cards");
    </script>
  </body>
</html>
