<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Viewer Example</title>
    <script defer="defer" src="pdf.js"></script>
    <script defer="defer" src="pdf_viewer.js"></script>
    <link rel="stylesheet" href="swiper-bundle.css" />
  </head>

  <body>
    <div id="pdfViewerContent" class="viewerContainer">
      <div class="pdfViewer"></div>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- <div id="rt-presentation-container"></div> -->

    <script>
      setTimeout(() => {
        window.rtPDFViewer.initialize({
          isDefaultWorker: true,
          spreadMode: 0,
          scale: "page-fit",
        });

        window.rtPDFViewer.open("tech.pdf");

        setTimeout(() => {
          new Swiper(document.querySelector(".viewerContainer"), {
            centeredSlides: true,
            slidesPerView: "auto",
            keyboard: {
              enabled: true,
            },

            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            wrapperClass: "pdfViewer",
            slideClass: "page",
          });
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
