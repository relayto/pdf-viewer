<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PDF Viewer Example</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: rgb(214, 214, 218);
                color: rgb(76, 75, 75);
                font-size: 16px;
                border-radius: 15px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: rgb(199, 199, 199);
            }

            #pdfViewer {
                width: 100%;
                height: 100%;
                position: absolute;
                background-color: #313131;
                overflow: auto;
            }

            #pdfViewer .page {
                margin: 0 auto;
            }

            #app {
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
                gap: 10px;
            }

            .mainViewer {
                flex: 1;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            .uiControllers {
                flex: 0 0 80px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                background-color: #ccc;
                gap: 10px;
            }

            .buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .controlWithLabel {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: start;
            }

            .controlWithLabel label {
                font-size: 10px;
            }

            select {
                font-size: 14px;
            }
        </style>
        <link rel="stylesheet" href="pdf_viewer.css" />

        <script src="pdf.js"></script>
        <script src="pdf_viewer.js"></script>
        <script src="demo.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="mainViewer">
                <div id="pdfViewer">
                    <div class="viewer"></div>
                </div>
            </div>
            <div class="uiControllers">
                <div class="controlWithLabel">
                    <label for="pdfUrl">PDF File</label>
                    <select id="fileList" onchange="ui.loadPDF(this.value)"></select>
                </div>
                <div>
                    <button class="btn" onclick="ui.zoomOut()">-</button>
                    <button class="btn" onclick="ui.zoomIn()">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
