<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>PDF Viewer Example</title>
</head>

<body>

  <div id="pdfViewerContent" class="viewerContainer">
    <div class="pdfViewer">
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.rtPDFViewer.initialize({
        isDefaultWorker: true,
        spreadMode: 0,
        relaytoPagesView: [
          {
            embed: {
              pdfSvg: true,
            }
          },
          {
            style: {
              embed: {
                type: 'video',
                url: 'https://aaa.com',
              }
            },
          }
        ],
      });
      window.rtPDFViewer.open('example.pdf');
    }, 1000);
  </script>
</body>

</html>
